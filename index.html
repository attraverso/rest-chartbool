<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>I believe I can Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" charset="utf-8"></script>
    <!-- <script defer src="again.js" charset="utf-8"></script> -->
  </head>

  <body>
    <div class="charts-container">
      <!--monthly chart-->
      <div class="canva-container-monthly">
        <canvas id="monthly"></canvas>
      </div>
      <!--salespeople chart-->
      <div class="canva-container-sellers"><canvas id="sellers"></canvas></div>
      <div class="input-container">
        <p>Submit a new entry</p>
        <select class="salesperson">
          <option value="">-- Choose seller --</option>
          <option value="Giuseppe">Giuseppe</option>
          <option value="Marco">Marco</option>
          <option value="Riccardo">Riccardo</option>
          <option value="Roberto">Roberto</option>
        </select>
        <select class="month">
          <option value="">-- Choose month --</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <input type="number" placeholder="insert sale amount">
        <button id="submit-post" type="button" name="button">Submit</button>
      </div>
      <!--quarter sales chart-->
      <div class="canva-container-quarterly"><canvas id="quarterly"></canvas></div>
    </div>
  </body>
</html>
